<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paymentcolor.css">
</head>
<body>
    
</body>
<div class="container">
<form action=""></form>
<h1 class="main_heading"> Payment Form</h1>
<hr>
<h2> User Information</h2>
<p>Name * : <input type="text" required name="name" placeholder="write your name"></p>
<p>
    <fieldset>
        <legend> Gender </legend>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
    </fieldset>
</p>
<p>
    Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter your Address"></textarea></p>
</p>
<p>
    Email : <input type="email" id="email" required></p>
</p>
    <p>
        Pincode : <input type="number" name="pincode" id="pincode" required>
    </p>

    <hr>
    <h2> Payment Information </h2>
    <p>Card Type * :
        <select name="card_type" id="card_type" required>
            <option value="">-- select a Card Type</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercar</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date : <input type="date" name="Exp_date" id ="Exp_date">
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
    <input type="Submit" value="Pay Now">

</form> 

</html>
