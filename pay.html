<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    
</body>
<form action=""></form>
<h1> Payment Form</h1>
<p>Required fields are followed by * </p>
<h2>Contact Information</h2>
<p>Name * : <input type="text" name="name"></p>
    <fieldset>
        <legend> Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <hr>
    <p>Address: <textarea name="address" id="address" cols="80" rows="8"></textarea></p>
    <hr>
    <p>Email * : <input type="email" id="email" required></p>
    <p>pincode * : <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2> Payment Information </h2>
    <p>Card Type * :
        <select name="card_type" id="card_type" required>
            <option value="">-- select a Card Type</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercar</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiration Date : <input type="date" name="exp_date" id ="exp_date">
    </p>
    <p>CVV * <input type="password" name="cvv" id="cvv" required></p>
    <input type="Submit" value="Pay Now">

</form> 

</html>
